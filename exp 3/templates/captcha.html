<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomized Captcha</title>
</head>
<body>
    <h1>Randomized Captcha</h1>
    <p>Enter the characters you see in the image below:</p>
    <p>Captcha: <strong>{{ captcha_string }}</strong></p>
    <form method="post" action="/check_captcha">
        <label for="captcha_input">Enter Captcha:</label>
        <input type="text" id="captcha_input" name="captcha_input" required>
        <input type="hidden" name="captcha_string" value="{{ captcha_string }}">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
